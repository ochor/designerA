    <!--CSS : js를 위한 css-->
    <!--
        이 CSS 파일은 Luminous 라이브러리에 필요한 스타일을 포함합니다.
        Luminous는 이미지 갤러리에 대한 라이트박스를 제공하는 라이브러리입니다.
        이 CSS 파일은 라이트박스의 디자인과 스타일을 정의하여 이미지를 확대했을 때 나타나는 모달 창의 모양을 지정합니다.-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/luminous-lightbox/2.3.2/luminous-basic.min.css">
    
    <!--이 CSS 파일은 AOS(Animate On Scroll) 라이브러리에 필요한 스타일을 포함합니다.
        AOS는 스크롤에 따라 요소들을 부드럽게 나타내는 애니메이션 효과를 제공하는 라이브러리입니다.
        이 CSS 파일은 AOS에서 사용되는 애니메이션 효과의 디자인과 스타일을 정의합니다.-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">

    <!--JS표시-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luminous-lightbox/2.3.2/luminous.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
